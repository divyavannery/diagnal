<!--The content below is only a placeholder and can be replaced.-->
<app-lister></app-lister>

<form class="form">
        <mat-form-field class="form-full-width">
            <input type="text" [@searchAnimation]='state' class="searchInput" placeholder="search word" aria-label="Number" matInput [formControl]="searchTerm" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let item of searchResult" [value]="item">
              {{ item }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        </form>
